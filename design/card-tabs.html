<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
        .hamburger{
            padding: .25rem .75rem;
            font-size: 1.25rem;
            line-height: 1;
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: .25rem;
            cursor: pointer;
        }
        .hamburger::before {
            display: none !important;
        }
        .hamburger::after {
            display: none !important;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-book-open mr-2" aria-hidden="true"></i> Topic - Blah Topic


                <ul class="nav nav-tabs card-header-tabs float-right d-none d-md-flex">
                    <li class="nav-item">
                        <a id="topic-edit-tab" class="nav-link active" title="View Topic" href="#">General</a>
                    </li>
                    <li class="nav-item">
                        <a id="topic-planning-tab" class="nav-link " title="Topic Planning" href="#">Planning</a>
                    </li>
                    <li class="nav-item">
                        <a id="topic-sessions-tab" class="nav-link " title="Topic Sessions" href="#">Sessions</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="actionDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </a>
                        <div class="dropdown-menu" aria-labelledby="actionDropdown">
                            <a title="Add New Session" class="dropdown-item" href="">
                                Add New Session
                            </a>
                            <a title="Add Sessions for Groups" class="dropdown-item" href="#">
                                Add Sessions for Groups
                            </a>
                            <div class="dropdown-divider"></div>
                            <a title="Bulk Edit Sessions" class="dropdown-item" href="#">
                                Bulk Edit Sessions
                            </a>
                        </div>
                    </li>
                </ul>

                <div class="dropdown float-right d-sm-flex d-md-none" 
                     style="margin-right: -10px;">
                    <button type="button" class="hamburger dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
