subject: '{{ Subject }}'

textBody: |
    {{ TextBody }}

    {{ Link }}

htmlBody: |
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ Subject }}</title>
        <!--[if gte mso 9]><xml>
            <o:OfficeDocumentSettings>
                <o:AllowPNG />
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml><![endif]-->
    </head>
    <body style="font-family: Helvetica,Arial,sans-serif; font-size: 16px;">
    
    {{{ HtmlBody }}}

    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td align="center" bgcolor="#2e8a96" style="color:#ffffff;-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;">
                                    <a href="{{ LinkUrl }}" target="_blank" style="background:#2e8a96;border:1px solid #2e8a96;color:#ffffff;display:inline-block;font-family:Helvetica,Arial,sans-serif;font-size:14px;font-weight:bold;padding:12px 18px;text-decoration:none;-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;">
                                        <span style="color:#ffffff">{{ LinkText }}</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>

    <p style="font-size: 10px;">
        If you’re having trouble with the link above, copy and paste the URL below into your web browser.<br />
        <br />
        {{ LinkUrl }}<br />
    </p>

    </body>
    </html>